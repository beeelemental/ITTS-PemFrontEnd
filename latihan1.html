<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latihan 1 - Form Registrasi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Form Registrasi</h2>
    <form onsubmit="tampilkanNama(event)">
      <label for="namaDepan">Nama Depan:</label>
      <input type="text" id="namaDepan" required>

      <label for="namaBelakang">Nama Belakang:</label>
      <input type="text" id="namaBelakang" required>

      <button type="submit">Tampilkan Nama Lengkap</button>
    </form>
  </div>

  <script>
    function tampilkanNama(event) {
      event.preventDefault(); // mencegah reload halaman
      const namaDepan = document.getElementById("namaDepan").value;
      const namaBelakang = document.getElementById("namaBelakang").value;
      console.log(`Nama Lengkap : ${namaDepan} ${namaBelakang}`);
      alert(`Nama Lengkap : ${namaDepan} ${namaBelakang}`);
    }
  </script>
</body>
</html>
